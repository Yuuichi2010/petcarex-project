services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=petcarex
      - MYSQL_DATABASE=PetCareX
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppetcarex"]
      interval: 10s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=petcarex
      - DB_NAME=PetCareX
      - DB_PORT=3306
      - PORT=5000
      - NODE_ENV=development
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - PORT=3000
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
